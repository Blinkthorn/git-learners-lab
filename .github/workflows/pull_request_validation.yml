name: Pull Request Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  validate-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: üêõ Debug branch info
        run: |
          echo "Base ref: ${{ github.event.pull_request.base.ref }}"
          echo "Head ref: ${{ github.event.pull_request.head.ref }}"
          git branch -a
          git ls-remote --heads origin

      - name: ‚úÖ Verify branches exist
        run: |
          if ! git ls-remote --exit-code origin refs/heads/${{ github.event.pull_request.base.ref }}; then
            echo "::error::Base branch '${{ github.event.pull_request.base.ref }}' does not exist."
            exit 1
          fi
          echo "‚úÖ Base branch exists: ${{ github.event.pull_request.base.ref }}"

      - name: üìÑ Prepare README files
        run: |
          mkdir -p base head
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
          git show origin/${{ github.event.pull_request.base.ref }}:README.md > base/README.md || exit 1
          cp README.md head/README.md

      - name: üìù Check modified files
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...${{ github.sha }})
          echo "Changed files:"
          echo "$CHANGED_FILES"
          if [ "$(echo "$CHANGED_FILES" | wc -l)" -ne 1 ] || [ "$CHANGED_FILES" != "README.md" ]; then
            echo "::error::Only README.md should be modified. Found changes in: $CHANGED_FILES"
            exit 1
          fi

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install dependencies
        run: pip install lxml requests beautifulsoup4 markdown

      - name: üß™ Run validation script
        run: python .github/workflows/validate_pr.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}

  auto-merge:
    needs: validate-pull-request
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: üîÄ Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
